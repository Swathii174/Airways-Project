<div class="curved">
  <br />
  <h2>Book Domestic and International Flight Tickets</h2>
  <div [formGroup]="swathiForm" class="row">
    <!-- <div class="col-1"></div> -->
    <div class="col-fluid" style="margin-left: 5px">
      <mat-card>
        <mat-card-content>
          <br />

          <div class="d-flex justify-content-between">
            <mat-radio-group aria-label="Select an option"  formControlName="radioButton">
              <!-- <div *ngFor="let single of arr">
                <mat-radio-button value="{{ single.val }}">
                  {{ single.name }}</mat-radio-button
                >
              </div> -->
              <mat-radio-button value="1"> One-way </mat-radio-button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <mat-radio-button value="2"> Round-trip</mat-radio-button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <mat-radio-button value="3">Multi-City</mat-radio-button>
            </mat-radio-group>
          </div>

          <div class="row">
            <br />
            <br />
          </div>
          <div class="row">
            <div class="col">
              <!-- <mat-card>
                <mat-card-content> -->
              <mat-form-field floatLabel="always" appearance="outline">
                <mat-label style="font-weight: bold"> From</mat-label>
              
                <mat-select formControlName="from">
                  <div  *ngFor="let a of destination" >
                  <mat-option value="{{a.destination}}"> {{a.destination}}</mat-option>
                </div>
                </mat-select >
              </mat-form-field>
              <!-- </mat-card-content>
              </mat-card> -->
            </div>
            <div class="col">
              <mat-form-field floatLabel="always" appearance="outline">
                <mat-label style="font-weight: bold"> To</mat-label>
                <mat-select formControlName="to">
                  <div  *ngFor="let a of destination" >
                  <mat-option value="{{a.destination}}"> {{a.destination}}</mat-option>
                </div>
                </mat-select >
              </mat-form-field>
            </div>
            <div class="col">
              <!-- <mat-card>
                <mat-card-content> -->
              <mat-form-field floatLabel="always" appearance="outline">
                <mat-label style="font-weight: bold">DEPATURE</mat-label>
                <input matInput [matDatepicker]="myDatePicker" formControlName="fromDate" (dateChange)="dateChanged($event)" />
                <mat-datepicker-toggle
                  [for]="myDatePicker"
                matSuffix
                ></mat-datepicker-toggle>
                <mat-datepicker #myDatePicker></mat-datepicker>
              </mat-form-field>
              <!-- </mat-card-content>
              </mat-card> -->
            </div>
            <div class="col">
              <!-- <mat-card>
                <mat-card-content> -->
              <mat-form-field
                floatLabel="always"
                appearance="outline"
                *ngIf="swathiForm.get('radioButton')!.value==2"
              >
                <mat-label style="font-weight: bold"> RETURN </mat-label>
                <input matInput [matDatepicker]="myDateReturn" formControlName="Date" (dateChange)="dateChanged($event)"/>
                <mat-datepicker-toggle
                  [for]="myDateReturn" 
                  matSuffix
                ></mat-datepicker-toggle>
                <mat-datepicker #myDateReturn></mat-datepicker>
              </mat-form-field>
              <!-- </mat-card-content>
              </mat-card> -->
            </div>
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label style="font-weight: bold" appearance="outline" floatLabel="always"
                  >TRAVELLERS </mat-label
            >
                <mat-select >
                  <mat-option value="One" > One</mat-option>
                  <mat-option value="Two">Two</mat-option>
                  <mat-option value="Three"> Three</mat-option>
                  <mat-option value="Four"> Four</mat-option>
                </mat-select >
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <br />
          </div>
          <div class="d-flex justify-content-between">
            <mat-radio-group aria-label="Select an option">
              Select A Fare Type :
              <mat-radio-button value="1"> Regular &nbsp; </mat-radio-button>
              <mat-radio-button value="2"> Student</mat-radio-button>
            </mat-radio-group>
          </div> 
          <div class="submit">
            <button mat-raised-button  (click)="displayTicket()"> SUBMIT </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <!-- <div class="col-1"></div> -->
  <br />
</div>
