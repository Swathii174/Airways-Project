<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center" style="height:58vh; ">
                    <mat-card style="height: fit-content; width: 60%; margin-top: 60px;">
                        <mat-card-content>
                            <div [formGroup]="travellerDetailsForm" class="row">
                                <div class="text-center" style=" color:dimgray;">

                                    <h3> <b> Traveller Details </b></h3>

                                </div>

                                <div class="row">
                                    <span> &nbsp;Name :</span>
                                    <mat-form-field floatLabel="always" appearance="outline">
                                        <!-- <mat-label style="font-weight: bold"> Name </mat-label> -->
                                        <input matInput placeholder="Enter Your Name" formControlName="name">
                                    </mat-form-field>
                                </div>
                                <div class="row">
                                    <span>&nbsp;Email ID :</span>
                                    <mat-form-field floatLabel="always" appearance="outline">
                                        <!-- <mat-label style="font-weight: bold"> Email ID </mat-label> -->
                                        <input matInput placeholder="Enter Your Email Id" formControlName="emailId">
                                    </mat-form-field>
                                </div>

                                <div class="row">
                                    <span>&nbsp;Mobile No. :</span>
                                    <mat-form-field floatLabel="always" appearance="outline">
                                        <!-- <mat-label style="font-weight: bold"> Mobile No.</mat-label> -->
                                        <input matInput placeholder="Enter Your Mobile No." formControlName="mobileNo">
                                    </mat-form-field>
                                </div>
                                <div class="row">
                                    <span>&nbsp;Address :</span>
                                    <mat-form-field floatLabel="always" appearance="outline">
                                        <!-- <mat-label style="font-weight: bold">
                                            Address
                                        </mat-label> -->
                                        <input matInput placeholder="Enter Your Address" formControlName="address">
                                    </mat-form-field>
                                </div>


                                <div class="text-center">
                                    <button class=" btn btn-danger " value="confirm..." (click)="confirm()">
                                        Confirm Ticket...
                                    </button>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center" style="height:58vh; ">
                    <mat-card style="height: fit-content; width: 200%; margin-top: 60px;">
                        <mat-card-content>
                            <div class="text-center" style=" color:dimgray;">

                                <h3> <b> Flight
                                        Details</b></h3>

                            </div>


                            <div class="row">

                                <mat-card> <span> Flight Name : &nbsp;{{flightName}}</span> </mat-card>

                            </div>
                            <br>
                            <div class="row">
                                <mat-card> From : &nbsp;<span>{{from}}</span></mat-card>

                            </div>
                            <br>
                            <div class="row">
                                <mat-card><span>To : &nbsp;{{to}}</span></mat-card>

                            </div>
                            <br>
                            <div class="row">
                                <mat-card> <span>Depature Time : &nbsp; {{time}}</span></mat-card>

                            </div>
                            <br>
                            <div class="row">
                                <mat-card><span>Price : &nbsp;{{price}}</span></mat-card>
                            </div>
                            <br>
                            <div class="text-center">
                                <button class=" btn btn-danger " value="confirm..." (click)="homePage()">
                                    Edit Your Flight Details...
                                </button>
                            </div>

                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
